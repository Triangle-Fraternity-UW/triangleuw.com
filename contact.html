    <!-- Contact Section -->
    <section id="contact" style="margin-top:52px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading">Contact Us</h2>
                    <div class="col-lg-12">
                        <form id="contactForm" name="Contact" method="POST" data-netlify="true">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="name" placeholder="Your Name *" required data-validation-required-message="Please enter your name." type="text" name="name">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="email" name="_replyto" placeholder="Your Email *" required data-validation-matches-match="email" data-validation-required-message="Please enter your email address." type="email">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="phone" placeholder="Your Phone" type="tel">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" name="message" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center mb-4">
                                    <div id="success"></div>
                                    <button id="sendMessageButton" value="Send" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                                </div>
                                <input type="hidden" name="_subject" value="Triangle website- contact form submitted- contact page" />
                                <input type="text" name="_gotcha" style="display:none" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
